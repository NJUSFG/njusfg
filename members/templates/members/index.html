{% if member_list %}
    <ul>
    {% for member in active_member_list %}
    <li><a href="{% url 'members:person' member.full_name %}">{{ member.full_name}}</a></li>

    </ul>
{% else %}
    <p>No members are available.</p>
{% endif %}
